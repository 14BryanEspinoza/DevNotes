<!doctype html>
<!-- Lang -->
<html lang="es">
  <!-- Head -->
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script src="dist/js/bundle.js" type="module" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/styles.css" />
    <!-- Title -->
    <title>DevNotes</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Editor Container -->
    <div class="flex flex-col md:flex-row mt-4 h-[calc(100vh-2rem)]">
      <!-- Textarea -->
      <textarea
        id="editor-textarea"
        class="flex-1 p-4 resize-none bg-bg-secondary text-text-primary placeholder-text-disabled shadow-none outline-none"
        placeholder="Escribe tu nota aquí en Markdown..."
        aria-label="Editor de notas"
      ></textarea>
      <!-- Preview -->
      <div
        id="editor-preview"
        class="flex-1 p-4 bg-bg-elevated text-text-primary overflow-y-auto markdown-preview"
        aria-label="Vista previa"
      >
        <p class="text-text-disabled italic">La vista previa aparecerá aquí...</p>
      </div>
    </div>
  </body>
</html>
